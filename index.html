<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col col-4 mx-auto my-3">
        <div class="card" style="width: 30rem;"> 
          <div class="card-body">
            <form name="newUser">
    
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="inputName" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
      
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Enter email">
              </div>
      
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="Create username">
              </div>
      
              <div class="form-group">
                <label for="inputPhone">Phone number</label>
                <input type="tel" class="form-control" name="inputPhone" id="inputPhone" placeholder="Enter your phone">
              </div>
      
              <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="url" class="form-control" name="inputWebsite" id="inputWebsite" placeholder="Enter your website url">
              </div>        
      
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          
        </div>
      </div>

    </div>

    <div class="container">

    </div>
  </body>
  <script src='app.js'></script>
</html>
